<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Application Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Toggle Options -->
  <ion-list>
    <ion-item>
      <ion-label>Option 1</ion-label>
      <ion-toggle [(ngModel)]="option1" (ionChange)="saveSettings()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Option 2</ion-label>
      <ion-toggle [(ngModel)]="option2" (ionChange)="saveSettings()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Option 3</ion-label>
      <ion-toggle [(ngModel)]="option3" (ionChange)="saveSettings()"></ion-toggle>
    </ion-item>
  </ion-list>

  <!-- Range Slider -->
  <ion-item>
    <ion-label>Range Value: {{ rangeValue }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-range min="0" max="100" [(ngModel)]="rangeValue" (ionChange)="saveSettings()"></ion-range>
  </ion-item>

  <!-- Checkboxes -->
  <ion-list>
    <ion-item>
      <ion-checkbox [(ngModel)]="checkbox1" (ionChange)="saveSettings()"></ion-checkbox>
      <ion-label>Checkbox 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox [(ngModel)]="checkbox2" (ionChange)="saveSettings()"></ion-checkbox>
      <ion-label>Checkbox 2</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox [(ngModel)]="checkbox3" (ionChange)="saveSettings()"></ion-checkbox>
      <ion-label>Checkbox 3</ion-label>
    </ion-item>
  </ion-list>

  <!-- Radio Buttons -->
  <ion-list>
    <ion-radio-group [(ngModel)]="selectedRadio" (ionChange)="saveSettings()">
      <ion-item>
        <ion-radio slot="start" value="radio1"></ion-radio>
        <ion-label>Radio Option 1</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio slot="start" value="radio2"></ion-radio>
        <ion-label>Radio Option 2</ion-label>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <!-- Reset Button -->
  <ion-button expand="full" color="dark" (click)="resetSettings()">RESET ALL SETTINGS</ion-button>
</ion-content>
